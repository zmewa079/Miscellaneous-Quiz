<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Miscellaneous Quiz</title>
</head>
<body>
  <h1>Miscellaneous Quiz</h1>
  <h2>Instructions: Choose a category to take a quiz. For every right answer you earn 3 points. If you can't choose, you can always click on the random quiz generator that will give you a random quiz to take. Have fun!</h2>
  <div class="quizButtons">
    <button id="popCulture" class="btn">Pop Culture</button>
    <button id="trueOrFalse" class="btn">True or False</button>
    <button id="funnyTrivia" class="btn">Funny Trivia</button>
    <button id="brandSlogans" class="btn ">Brand Slogans</button>
    <button id="randomQuiz" class="btn ">Random Quiz</button>
  </div>
</body>
</html>
