<body>
  <h1>Miscellaneous Quiz</h1>
  <h2>Instructions: Choose a category to take a quiz. The goal is to accumulate as many points as possible. If you can't choose, you can always click on the random quiz generator that will give you a random quiz to take. Have fun!</h2> 

  <div class="img-container">
    <div class="img1">

    <div class="img2">
      <img src="https://media2.giphy.com/media/lVt5gJH3ALhzb636eb/giphy.webp?cid=ecf05e476lpujk3xz4jhaiuc99fe35wv5s6k09ng5fwuzpal&rid=giphy.webp&ct=s" alt="">
    </div>

  <div id="countdown"></div>
  
  <div class="quizButtons">
      <button id="popCulture" class="btn">Pop Culture</button>
      <button id="trueOrFalse" class="btn">True or False</button>
      <button id="funnyTrivia" class="btn">Funny Trivia</button>
      <button id="brandSlogans" class="btn ">Brand Slogans</button>
    </div>
    
    <div id="quiz-container">
      <div id="question-container">
        <div id="question">QUESTION</div> <br>
          <button id="choice0" class="btn btn-outline-dark">choice</button>
          <button id="choice1" class="btn btn-outline-dark">choice</button>
          <button id="choice2" class="btn btn-outline-dark">choice</button>
          <button id="choice3" class="btn btn-outline-dark">choice</button><br>
          <button id="next" class="nextBtn btn-outline-dark">next</button>
    </div>
    </div>
    
    <div class="control-buttons">
      <button id="reset" class="retakeBtn btn-outline-dark">Reset</button>
    </div>
